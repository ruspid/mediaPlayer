<div class='card'>
  <div class='card-header'>
   <!-- {{pageTitle}} -->
  </div>
  <div class='card-body'>
    <div class='table-responsive'>
      <table class='table' *ngIf = 'playlist.tracks && playlist.tracks.length'>
        <thead>
          <tr>
            <th>nazwa {{playlist.name}}</th>
            <th>ilość utworów {{playlist.totalTracks}} utworów</th>
            <th>długość {{playlist.duration}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let track of playlist.tracks'>
            <td>{{track.title}}</td>
            <td>{{track.artist}}</td>
            <td>{{track.duration}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
